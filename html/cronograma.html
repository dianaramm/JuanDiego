<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Comunitario Juan Diego - Gestión de Planeación</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="../css/formularios.css">
</head>

<body>
    <div class="pagina-contenedor">
        <nav class="navegacion">
            <div class="contenedor">
                <a href="administracion.html" class="logo">
                    <img src="../img/empresa.png" alt="Logo Centro Comunitario Juan Diego" class="logo-img">
                    <span class="logo-texto">Centro Comunitario Juan Diego</span>
                </a>
                <button id="menu-toggle" class="menu-toggle">
                    <span class="icono-menu-toggle"></span>
                </button>
            </div>
        </nav>

        <div id="menu-lateral" class="menu-lateral">
            <ul>
                <li><a href="#"><span class="icono-menu icono-usuario"></span> Usuario</a></li>
                <li><a href="administracion.html"><span class="icono-menu icono-menu"></span> Menú principal</a></li>
                <li><a href="#"><span class="icono-menu icono-salir"></span> Cerrar sesión</a></li>
                <li><a id="boton-ocultar"><span class="icono-menu icono-ocultar"></span> Ocultar</a></li>
            </ul>
        </div>

        <main class="contenido-principal">
            <div class="contenedor">
                <h1 class="titulo-principal">Cronograma</h1>

                <div class="panel">
                    <div class="panel-cuerpo">
                        <div class="filtros-cronograma">
                            <div class="campo-formulario">
                                <label for="filtro-area">Área</label>
                                <select id="filtro-area" name="filtro-area">
                                    <option value="">Todas las áreas</option>
                                    <option value="4">Academia de belleza</option>
                                    <option value="5">Academia de cuidado de la salud</option>
                                    <option value="6">Apoyo psicológico</option>
                                    <option value="7">Artículos de belleza y aseo personal</option>
                                    <option value="8">Banco de alimentos</option>
                                    <option value="9">Bazar</option>
                                    <option value="10">Clínica dental</option>
                                    <option value="11">Comedor comunitario</option>
                                    <option value="12">Consulta médica</option>
                                    <option value="13">Escuela de computación</option>
                                    <option value="14">Escuela de gastronomía</option>
                                    <option value="15">Estimulación temprana</option>
                                    <option value="16">Farmacia Similares</option>
                                    <option value="17">Guardería</option>
                                    <option value="18">Preescolar</option>
                                    <option value="19">Tortillería</option>
                                </select>
                            </div>
                            <div class="campo-formulario">
                                <label for="filtro-fecha">Fecha</label>
                                <input type="month" id="filtro-fecha" name="filtro-fecha">
                            </div>
                        </div>

                        <div class="navegacion-cronograma">
                            <button class="boton-vista active" data-vista="lista">Lista</button>
                            <button class="boton-vista" data-vista="calendario">Calendario</button>
                            <button class="boton-vista" data-vista="cuadricula">Cuadrícula</button>
                        </div>

                        <div class="vista-cronograma vista-calendario active">
                            <div class="cabecera-calendario">
                                <div class="dia-semana">Dom</div>
                                <div class="dia-semana">Lun</div>
                                <div class="dia-semana">Mar</div>
                                <div class="dia-semana">Mié</div>
                                <div class="dia-semana">Jue</div>
                                <div class="dia-semana">Vie</div>
                                <div class="dia-semana">Sáb</div>
                            </div>
                            <div class="dias-calendario">
                                <!-- Los días se llenarán con JavaScript -->
                            </div>
                        </div>

                        <div class="vista-cronograma vista-cuadricula">
                            <div class="cuadricula-eventos">
                                <!-- Los eventos se llenarán con JavaScript -->
                            </div>
                        </div>

                        <div class="vista-cronograma vista-lista">
                            <table class="tabla-eventos">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Actividad</th>
                                        <th>Área</th>
                                        <th>Responsable</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los eventos se llenarán con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="pie-pagina">
            <div class="contenedor">
                <div class="derechos">
                    <p>&copy; 2024 Centro Comunitario Juan Diego. Todos los derechos reservados.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/cronograma.js"></script>
    <script src="../js/verificar-sesión.js"></script>
</body>

</html>
